<!DOCTYPE>
<html ng-app = "app">
 <head>
 	 <title>Pomodoro Clock</title>
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 	 <link rel = "stylesheet" href = "./style.css">
 </head>

 <body ng-controller = "TimerController">
 	<div class = "main">
 	<h1>Pomodoro Clock</h1>
 	<div class = "body">
 		<div class = "row sessionbreak">
 	<div class = "session">
 		<h4 class = "row">Session length</h4>
 		<div class = "row">
 		<button type = "button" ng-click = "addition('session')" class = "btn btn-default"> + </button>&nbsp;<span class = "sessionspan">{{sessionlength}}</span>&nbsp;
 	 	<button type = "button" ng-click = "minus('session')" class = "btn btn-default"> - </button>
 	 	</div>
 	</div>
 	 <div class  = "break"> 
 	 	<h4> Break length</h4>
 	 	<button type = "button" ng-click = "addition('break')" class = "btn btn-default"> + </button>&nbsp;<span class = "breakspan">{{breaklength}}</span>&nbsp;
 	 	<button type = "button" ng-click = "minus('break')" class = "btn btn-default"> - </button>
 	 </div>
 	</div>
     
 	 <section class = "timer" ng-click = "clickMe()">
 	 	<p>{{sessionName}}</p>
 	 	<p>{{timeinhms}}</p>
 	 <span class = "fill" style = "height: {{fillHeight}}; background-color : {{fillcolor}}"></span> </section>
 	</div> 
 </div>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 <script src = "./js/function.js"></script>

 </body>
</html>
